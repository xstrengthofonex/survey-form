<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="src/css/main.css" />
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div id="form-div">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
            <div class="row">
                <div class="labels">
                    <label for="name" id="name-label">* Name:</label>
                </div>
                <div class="inputs">
                    <input type="text" id="name" placeholder="Enter you name" required>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="email" id="email-label">* Email:</label>
                </div>
                <div class="inputs">
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="number" id="number-label">* Age:</label> 
                </div>
                <div class="inputs">
                    <input type="number" id="number" placeholder="Age" min="1" max="100">  
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
                </div>
                <div class="inputs">
                    <select id="dropdown">
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="inputs">
                    <div>
                        <input type="radio" id="definitely" name="recommend" value="definitely">
                        <label for="definitely">Definitely</label>
                    </div>
                    <div>
                        <input type="radio" id="maybe" name="recommend" value="maybe">
                        <label for="maybe">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" id="not-sure" name="recommend" value="not-sure">
                        <label for="not-sure">Not sure</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label>Things that should be improved in the future (Check all that apply):</label>
                </div>
                <div class="inputs">
                    <div>
                        <input type="checkbox" id="front-end-projects" name="improve" value="front-end-projects">
                        <label for="front-end-projects">Front-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" id="back-end-projects" name="improve" value="back-end-projects">
                        <label for="back-end-projects">Back-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" id="data-visualization" name="improve" value="data-visualization">
                        <label for="data-visualization">Data Visualization</label>
                    </div>
                    <div>
                        <input type="checkbox" id="challenges" name="improve" value="challenges">
                        <label for="challenges">Challenges</label>
                    </div>
                    <div>
                        <input type="checkbox" id="open-source" name="improve" value="open-source">
                        <label for="open-source">Open Source Community</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="comments">Additional Comments:</label>
                </div>
                <div class="inputs">
                    <textarea id="comments"></textarea>
                </div>
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
